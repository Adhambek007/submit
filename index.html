<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<ul class="grid grid-cols-3 gap-4 p-4 "  id="hero"></ul>
<form id="form" class="grid grid-cols-3 gap-4  p-4">
    <div class="flex items-center gap-2 w-full">
        <input class="bg-yellow-200 w-full rounded-md p-4 " id="title" type="text" placeholder="Title">

    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="bg-yellow-200 w-full rounded-md p-4 " id="description" type="text" placeholder="description">

    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="bg-yellow-200 w-full rounded-md p-4 " id="image_url" type="text" placeholder="image_url	">

    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="bg-yellow-200 w-full rounded-md p-4 " id="category" type="text" placeholder="category">

    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="bg-yellow-200 w-full rounded-md p-4 " id="condition" type="text" placeholder="condition">

    </div>
    <button id="submit" type="submit" class="bg-green-200 rounded-md   w-full p-4 hover:text-blue-900">submit</button>
</form>

<script src="./about.js"></script>
</body>
</html>
